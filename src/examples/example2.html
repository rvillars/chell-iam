<!DOCTYPE html>
<html ng-app="chell-iam-example2">
<head lang="en">
    <meta charset="UTF-8">
    <title>chell-iam Example 2</title>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="../<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="../<%= file %>"></script><% }); %>

    <script type="text/javascript" src="../chell-iam.js"></script>
    <script type="text/javascript" src="../adapters/SCIMIamAdapter.js"></script>
    <script type="text/javascript" src="../adapters/SCIMIamMock.js"></script>
    <script type="text/javascript" src="example2.js"></script>

    <link rel="stylesheet" type="text/css" href="../styles/chell-iam.css" />

</head>
<body class="chell-login-required">
<div style="width: 928px; margin: 0 auto;">
    <div ng-controller="ExampleController2">
        <div ng-show="detail">
            <h2>Group Form</h2>
            <chell-group-form save-button-hook="showList"/>
        </div>
        <div ng-show="list">
            <h2>Group List</h2>
            <chell-group-list show-create-button="true" create-button-hook="showDetail"/>
        </div>
    </div>
</div>
</body>
</html>
