<!DOCTYPE html>
<html ng-app="chell-iam-example1">
<head lang="en">
    <meta charset="UTF-8">
    <title>chell-iam Example 1</title>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="../<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="../<%= file %>"></script><% }); %>

    <script type="text/javascript" src="../chell-iam.js"></script>
    <script type="text/javascript" src="../adapters/SCIMIamAdapter.js"></script>
    <script type="text/javascript" src="../adapters/SCIMIamMock.js"></script>
    <script type="text/javascript" src="example1.js"></script>

    <link rel="stylesheet" type="text/css" href="../styles/chell-iam.css" />

</head>
<body chell-login-required>
<div style="width: 928px; margin: 0 auto;">

    <chell-user-button class="pull-right"></chell-user-button>

    <div ng-controller="ExampleUserController">
        <div ng-show="detail">
            <h2>User Form</h2>
            <chell-user-form save-button-hook="showList()" cancel-button-hook="showList()"/>
        </div>
        <div ng-show="list">
            <h2>User List</h2>
            <chell-user-list show-create-button="true" create-button-hook="showDetail()" edit-button-hook="showDetail()" read-only="readOnly()"/>
        </div>
    </div>
    <div ng-controller="ExampleGroupController">
        <div ng-show="detail">
            <h2>Group Form</h2>
            <chell-group-form save-button-hook="showList()" cancel-button-hook="showList()"/>
        </div>
        <div ng-show="list">
            <h2>Group List</h2>
            <chell-group-list show-create-button="true" create-button-hook="showDetail()" edit-button-hook="showDetail()" read-only="readOnly()"/>
        </div>
    </div>
    <div ng-controller="CurrentUserController">
        <h2>User Profile</h2>
        <chell-user-profile user="currentUser" read-only="true"/>
    </div>
</div>
</body>
</html>
