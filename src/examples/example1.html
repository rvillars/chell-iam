<!DOCTYPE html>
<html ng-app="chell-iam-example1">
<head lang="en">
    <meta charset="UTF-8">
    <title>chell-iam Example 1</title>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="../<%= file %>"></script><% }); %>

    <script type="text/javascript" src="../chell-iam.js"></script>
    <script type="text/javascript" src="../adapters/MockIamAdapter.js"></script>
    <script type="text/javascript" src="example1.js"></script>

    <link rel="stylesheet" type="text/css" href="../bower-components/bootstrap/dist/css/bootstrap.css" />

</head>
<body class="chell-login-required">
<div style="width: 928px; margin: 0 auto;">
    <div>
        <h2>User List</h2>
        <chell-user-list/>
    </div>
    <div>
        <h2>Group List</h2>
        <chell-group-list/>
    </div>
    <div ng-controller="CurrentUserController">
        <h2>User Profile</h2>
        <chell-user-profile user="currentUser"/>
    </div>
</div>
</body>
</html>
