<div class="row">
    <div class="col-md-8">
        <form id="userProfile">
            <fieldset>
                <div class="form-group">
                    <label for="inputLogin">{{'CHELL_IAM.USER_PROFILE.LOGIN' | translate}}</label>
                    <input class="form-control" id="inputLogin" placeholder="{{'CHELL_IAM.USER_PROFILE.PH_LOGIN' | translate}}" readonly="true" ng-model="user.login">
                </div>
                <div class="form-group">
                    <label for="inputUserId">{{'CHELL_IAM.USER_PROFILE.USER_ID' | translate}}</label>
                    <input class="form-control" id="inputUserId" placeholder="{{'CHELL_IAM.USER_PROFILE.PH_USER_ID' | translate}}" readonly="true" ng-model="user.id">
                </div>
                <div class="form-group">
                    <label for="inputFirstname">{{'CHELL_IAM.USER_PROFILE.FIRSTNAME' | translate}}</label>
                    <input class="form-control" id="inputFirstname" placeholder="{{'CHELL_IAM.USER_PROFILE.PH_FIRSTNAME' | translate}}" required="true" ng-model="user.firstname">
                </div>
                <div class="form-group">
                    <label for="inputLastname">{{'CHELL_IAM.USER_PROFILE.LASTNAME' | translate}}</label>
                    <input class="form-control" id="inputLastname" placeholder="{{'CHELL_IAM.USER_PROFILE.PH_LASTNAME' | translate}}" required="true" ng-model="user.lastname">
                </div>
                <div class="form-group">
                    <label for="inputEMail">{{'CHELL_IAM.USER_PROFILE.EMAIL' | translate}}</label>
                    <input class="form-control" id="inputEMail" placeholder="{{'CHELL_IAM.USER_PROFILE.PH_EMAIL' | translate}}" type="email" ng-model="user.email">
                </div>
                <div class="form-group">
                    <label for="inputEMail">{{'CHELL_IAM.USER_PROFILE.GRAVATAR_EMAIL' | translate}}</label>
                    <input class="form-control" id="inputGravatarMail" placeholder="{{'CHELL_IAM.USER_PROFILE.PH_GRAVATAR_EMAIL' | translate}}" type="email" ng-model="user.gravatarMail">
                </div>
                <div class="form-group">
                    <label for="inputPrimaryGroup">{{'CHELL_IAM.USER_PROFILE.GROUPS' | translate}}</label>
                    <select class="form-control" id="inputPrimaryGroup" ng-model="user.primaryGroup" ng-options="group as (group.name) for group in groups">
                        <option value="">{{'CHELL_IAM.USER_PROFILE.CHOOSE_GROUP' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputStatus">{{'CHELL_IAM.USER_PROFILE.STATUS' | translate}}</label>
                    <select class="form-control" id="inputStatus" ng-model="user.status">
                        <option>{{'CHELL_IAM.USER_PROFILE.ACTIVE' | translate}}</option>
                        <option>{{'CHELL_IAM.USER_PROFILE.INACTIVE' | translate}}</option>
                    </select>
                </div>
            </fieldset>
            <div ng-transclude></div>
        </form>
    </div>
    <div class="col-md-4">
        <div style="max-width: 220px; margin: 15px 5px">
            <label>{{'CHELL_IAM.USER_PROFILE.PROFILE_PREVIEW' | translate}}</label>
            <img height="220" width="220" ng-src="{{user.gravatarMail ? ('http://www.gravatar.com/avatar/'+(user.gravatarMail | md5)+'?s=220') : user.photo}}">
            <h1>
                <span style="color: #333; font-size: 26px; line-height: 30px;">{{currentUser.fullname}}</span>
                        <span style="display: block; overflow: hidden; width: 100%; font-size: 20px; font-style: normal; font-weight: 300;
                        line-height: 24px; color: #666; text-overflow: ellipsis;">{{currentUser.login}}</span>
            </h1>
            <ul style="list-style: none; padding-left: 0px; padding-top: 15px; padding-bottom: 15px; border-top: 1px solid #428bca; border-bottom: 1px solid #428bca">
                <li style="color: #428bca;"><i style="padding-right: 10px" class="glyphicon glyphicon-lock"></i>  {{user.primaryGroup.name}}</li>
                <li style="color: #428bca;"><i style="padding-right: 10px" class="glyphicon glyphicon-envelope"></i>  {{user.email}}</li>
                <li style="color: #428bca;"><i style="padding-right: 10px" class="glyphicon glyphicon-time"></i>  {{user.creationDate | date:'dd.MM.yyyy'}}</li>
                <li style="color: #428bca;"><i style="padding-right: 10px" class="glyphicon glyphicon-flag"></i>  {{user.status}}</li>
            </ul>
        </div>
    </div>
</div>
