<div ng-controller="UserListController">
    <div ng-show="list">
        <table ng-table="tableParams" show-filter="true" cellpadding="0" cellspacing="0" border="0" template-pagination="custom/pager/user" class="table table-striped table-bordered" id="datatable">
            <tbody>
            <tr ng-repeat="user in $data">
                <td data-title="'Name'" filter="{'fullname': 'text'}" sortable="'fullname'">{{user.fullname}}</td>
                <td data-title="'Login'" filter="{'login': 'text'}" sortable="'login'">{{user.login}}</td>
                <td data-title="'Date registered'" sortable="'creationDate'" class="center">{{user.creationDate | date:'dd.MM.yyyy'}}</td>
                <td data-title="'Groups'">
                    <div ng-repeat="group in user.groups">
                        <i class="glyphicon glyphicon-lock"></i>
                        {{group.display}}
                    </div>
                </td>
                <td data-title="'State'" sortable="'status'" class="center">
                    <span class="label" ng-class="{'label-success': user.status=='active', 'label-danger': user.status!='active'}">{{user.status}}</span>
                </td>
                <td data-title="'Actions'" class="center">
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-default" title="{{'CHELL_IAM.USER_LIST.VIEW_BUTTON' | translate}}">
                            <i class="glyphicon glyphicon-zoom-in icon-white" ng-click="view(user)"></i>
                        </button>
                        <button class="btn btn-default" title="{{'CHELL_IAM.USER_LIST.EDIT_BUTTON' | translate}}" ng-click="edit(user)">
                            <i class="glyphicon glyphicon-edit icon-white"></i>
                        </button>
                        <button class="btn btn-default" title="{{'CHELL_IAM.USER_LIST.DELETE_BUTTON' | translate}}" ng-click="remove(user)">
                            <i class="glyphicon glyphicon-trash icon-white"></i>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <script type="text/ng-template" id="custom/pager/user">
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-default" ng-click="$parent.$parent.create()"><i style="padding-right: 10px" class="glyphicon glyphicon-user"></i>{{'CHELL_IAM.USER_LIST.CREATE_USER_BUTTON' | translate}}</button>
                </div>
                <div class="col-md-4">
                    <div class="btn-group center-block">
                        <button class="btn btn-default center-block" ng-click="params.page(page.number)" ng-class="{'disabled': !page.active}" ng-repeat="page in pages" ng-switch="page.type">
                            <div ng-switch-when="prev" ng-click="params.page(page.number)">&laquo;</div>
                            <div ng-switch-when="first" ng-click="params.page(page.number)"><span ng-bind="page.number"></span></div>
                            <div ng-switch-when="page" ng-click="params.page(page.number)"><span ng-bind="page.number"></span></div>
                            <div ng-switch-when="more" ng-click="params.page(page.number)">&#8230;</div>
                            <div ng-switch-when="last" ng-click="params.page(page.number)"><span ng-bind="page.number"></span></div>
                            <div ng-switch-when="next" ng-click="params.page(page.number)">&raquo;</div>
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div ng-if="params.settings().counts.length" class="ng-table-counts btn-group pull-right">
                        <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
                        <button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
                        <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
                        <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
                    </div>
                </div>
            </div>
        </script>
    </div>
    <div ng-show="detail">
        <chell-user-profile user="editUser" groups="groups" possible-groups="possibleGroups" read-only="false">
            <button type="submit" class="btn btn-primary" ng-click="save()">{{'CHELL_IAM.USER_LIST.SAVE_BUTTON' | translate}}</button>
            <button class="btn btn-default" ng-click="cancel()">{{'CHELL_IAM.USER_LIST.CANCEL_BUTTON' | translate}}</button>
        </chell-user-profile>
    </div>
</div>
