<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-lock"></span> {{'CHELL_IAM.LOGIN_DIALOG.TITLE' | translate}}
        <div style="float:right; font-size: 80%; position: relative; top:4px"><a href="#">{{'CHELL_IAM.LOGIN_DIALOG.FORGOT_PASSWORD' | translate}}</a></div>
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="alert alert-danger" ng-show="wrongCredentials">
                <a class="close" data-dismiss="alert" href="#">Ã—</a>{{'CHELL_IAM.LOGIN_DIALOG.INCORRECT_LOGIN_PW' | translate}}
            </div>
            <div class="form-group" ng-class="{'has-error has-feedback':wrongCredentials}">
                <div class="col-sm-12">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" id="inputLogin" placeholder="{{'CHELL_IAM.LOGIN_DIALOG.PH_LOGIN' | translate}}" required ng-model="$parent.login" autofocus>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error has-feedback':wrongCredentials}">
                <div class="col-sm-12">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" id="inputPassword" placeholder="{{'CHELL_IAM.LOGIN_DIALOG.PH_PASSWORD' | translate}}" required
                               ng-model="$parent.password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"/>
                            {{'CHELL_IAM.LOGIN_DIALOG.REMEMBER_ME' | translate}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group last">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success btn-sm" ng-click="signin()">
                        {{'CHELL_IAM.LOGIN_DIALOG.LOGIN_BUTTON' | translate}}
                    </button>
                    <button type="reset" class="btn btn-default btn-sm">
                        {{'CHELL_IAM.LOGIN_DIALOG.RESET_BUTTON' | translate}}
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        Not Registred? <a href="http://www.jquery2dotnet.com">Register here</a>
    </div>
</div>
