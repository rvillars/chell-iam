<div class="modal-header">
    <button class="close" ng-click="cancel()">Ã—</button>
    <h3>Role: {{role.name}}</h3>
</div>
<div class="modal-body">
    <form id="roleDetail">
        <fieldset>
            <div class="form-group">
                <label for="inputRoleId">Role ID</label>
                <input class="form-control" id="inputRoleId" placeholder="Generated" readonly="true" ng-model="role.id">
            </div>
            <div class="form-group">
                <label for="inputRolename">Name</label>
                <input class="form-control" id="inputRolename" placeholder="Name" readonly="true" ng-model="role.name">
            </div>
            <div class="form-group">
                <label for="inputParentRole">Parent Role</label>
                <input class="form-control" id="inputParentRole" placeholder="None" readonly="true" ng-model="role.parentId">
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Close</button>
</div>
