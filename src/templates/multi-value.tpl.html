<div class="multiple-form-group input-group" style="padding-bottom: 3px" ng-repeat="value in valueList">
    <div class="input-group-btn input-group-select">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" ng-disabled="{{readOnly}}"
                style="min-width: 95px;">
            <span class="concept">{{value.type}}</span> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" ng-hide="readOnly">
            <li ng-repeat="possibleType in possibleTypeList"><a ng-click="selectType(possibleType, value)">{{possibleType}}</a></li>
        </ul>
    </div>
    <input type="text" class="form-control" ng-model="value.value" ng-readonly="{{readOnly}}">
    <span ng-hide="readOnly" class="input-group-btn" style="width: 34px">
        <button type="button" class="btn btn-danger btn-add" style="width: 34px" ng-click="removeValue(value)">-
        </button>
    </span>
</div>
<div class="multiple-form-group input-group" style="padding-bottom: 3px" ng-hide="readOnly">
    <div class="input-group-btn input-group-select">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="min-width: 95px;">
            <span class="concept">{{newType}}</span> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="possibleType in possibleTypeList"><a ng-click="selectType(possibleType)">{{possibleType}}</a></li>
        </ul>
    </div>
    <input type="text" class="form-control" ng-model="newValue">
    <span class="input-group-btn">
        <button type="button" class="btn btn-success btn-add" ng-click="addValue()">+</button>
    </span>
</div>
